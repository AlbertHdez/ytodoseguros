<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>YTodoSeguros</title>
	<link rel="stylesheet" href="src/css/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
	<header class="header">
		<section class="header-card">
			<section class="header-card__nav">
				<nav class="navbar">
					<a href="" class="navbar__logo-link">
						<img src="src/img/Logo.svg" alt="" class="navbar__logo">
					</a>
					<ul class="navbar__links">
						<li class="navbar__link"><a href="#">Seguros</a></li>
						<li class="navbar__link"><a href="#">Alianzas</a></li>
						<li class="navbar__link"><a href="#">Cotizador</a></li>
						<li class="navbar__link"><a href="#">Contacto</a></li>
					</ul>
				</nav>
			</section>
			<article class="header-card__text">
				<h1 class="header-card__title">Primero es nuestro asegurado</h1>
				<p class="header-card__phrase">Nos dedicamos a conocerte y encontrar la mejor solución para tí</p>
			</article>
			<div class="header-card__scrolldown">
				<div class="scrolldown">
					<div class="scrolldown__ball">
						
					</div>
				</div>
			</div>
		</section>
	</header>
	<main class="main">
		<section class="insurance">
			<h2 class="insurance__title">
				Tenemos diversos seguros para tus necesidades
			</h2>
			<section class="insurance__tabs">
				
			</section>
			<section class="insurance__info">
				
			</section>
		</section>
		<section class="aliances">
			<h2 class="aliances__title">
				Estamos aliados con diversas compañias
			</h2>
			<section class="aliances__content">
				
			</section>
		</section>
		<section class="cta">
			<section class="cta__card">
				
			</section>
		</section>
		<section class="contact">
			<div class="contact__shape"></div>
			<section class="contact__cards">
				
			</section>
		</section>
	</main>
	<footer class="footer">
		
	</footer>
</body>
</html>
